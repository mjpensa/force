<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-R" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Roadmap Generator Result</title>
    
    <!-- 1. Load html2canvas for exporting (needed for the renderer) -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
      xintegrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+cHio/BJLMBKSnQYjDRMvMMlPzgw6D/LIIXbaK3ddhiNRVbcC+WfcD+WjGg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- 1b. Load PptxGenJS for PowerPoint export -->
    <script
      src="https://cdn.jsdelivr.net/npm/pptxgenjs@4.0.1/dist/pptxgen.bundle.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    
    <!-- 2. Load Tailwind CSS for BIP slide templates -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind to include BIP slide classes (added via JavaScript)
      tailwind.config = {
        safelist: [
          // BIP Typography classes
          'text-5xl', 'text-6xl', 'font-extralight', 'text-slate-800', 'text-slate-700',
          'text-red-600', 'font-bold', 'text-sm', 'text-base', 'tracking-wider',
          'leading-tight', 'leading-relaxed',
          // BIP Layout classes
          'grid', 'grid-cols-2', 'grid-cols-3', 'gap-10', 'gap-20',
          'max-w-7xl', 'mx-auto', 'bg-white',
          // BIP Spacing classes
          'mb-4', 'mb-6', 'mb-8', 'mt-16', 'space-y-8',
          // Ensure these classes are always available for dynamic slides
          'h-full', 'w-full'
        ]
      }
    </script>

    <!-- 3. Load the original chart styles -->
    <!-- <link rel="stylesheet" href="/style.css" /> -->
    <script>
      // --- FIX: Cache-bust the CSS file ---
      // This forces the browser to load the new CSS file and not use an old (cached) one.
      const head = document.getElementsByTagName('head')[0];
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = '/style.css?t=' + new Date().getTime(); // Appends a unique timestamp
      head.appendChild(link);

      // Load modern presentation viewer CSS
      const presentationLink = document.createElement('link');
      presentationLink.rel = 'stylesheet';
      presentationLink.type = 'text/css';
      presentationLink.href = '/presentation-viewer.css?t=' + new Date().getTime();
      head.appendChild(presentationLink);

      // Load modern executive summary viewer CSS
      const executiveSummaryLink = document.createElement('link');
      executiveSummaryLink.rel = 'stylesheet';
      executiveSummaryLink.type = 'text/css';
      executiveSummaryLink.href = '/executive-summary-viewer.css?t=' + new Date().getTime();
      head.appendChild(executiveSummaryLink);
    </script>

</head>
<body>

    <!-- ACCESSIBILITY: Skip to main content link for keyboard users -->
    <a href="#chart-root" class="skip-to-content">Skip to main content</a>

    <!--
      The chart-renderer.js script will find this div
      and build the chart inside it.
    -->
    <div id="chart-root"></div>

    <!-- Research Synthesis Container (hidden by default) -->
    <div id="researchSynthesis" style="display: none;"></div>

    <!-- 3. Load DOMPurify for XSS protection -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

    <!-- 4. Load Router (non-module, exposes window.Router) -->
    <script src="/Router.js"></script>

    <!-- 5. Load the new chart rendering logic -->
    <script type="module" src="/chart-renderer.js"></script>

</body>
</html>
