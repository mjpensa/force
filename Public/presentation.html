<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentation Viewer - AI Roadmap Generator</title>

  <!-- Modern Presentation Viewer CSS -->
  <link rel="stylesheet" href="/presentation-viewer.css">
</head>
<body>
  <!-- Presentation Viewer Container -->
  <div id="presentation-root"></div>

  <!-- Load ES6 modules -->
  <script type="module">
    import { PresentationSlides } from './PresentationSlides.js';

    /**
     * Initialize standalone presentation viewer
     */
    async function initPresentationViewer() {
      // Get chart ID from URL query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const chartId = urlParams.get('id');

      const root = document.getElementById('presentation-root');

      if (!chartId) {
        root.innerHTML = `
          <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #0a0e1a; color: #9ca3af;">
            <div style="text-align: center;">
              <div style="font-size: 3rem; margin-bottom: 1rem;">⚠️</div>
              <h1 style="font-size: 1.5rem; font-weight: 600; color: #fff; margin-bottom: 0.5rem;">No Chart ID Provided</h1>
              <p style="font-size: 0.875rem;">Please provide a chart ID in the URL: ?id=YOUR_CHART_ID</p>
            </div>
          </div>
        `;
        return;
      }

      // Show loading state
      root.innerHTML = `
        <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #0a0e1a; color: #9ca3af;">
          <div style="text-align: center;">
            <div style="font-size: 3rem; margin-bottom: 1rem;">⏳</div>
            <h1 style="font-size: 1.5rem; font-weight: 600; color: #fff; margin-bottom: 0.5rem;">Loading Presentation...</h1>
            <p style="font-size: 0.875rem;">Please wait</p>
          </div>
        </div>
      `;

      try {
        // Fetch chart data from API
        const response = await fetch(`/chart/${chartId}`);

        if (!response.ok) {
          throw new Error(`Failed to load chart: ${response.status} ${response.statusText}`);
        }

        const chartData = await response.json();

        // Check if presentation slides exist
        if (!chartData.presentationSlides || !chartData.presentationSlides.slides) {
          throw new Error('No presentation slides found for this chart');
        }

        // Initialize presentation viewer
        const viewer = new PresentationSlides(chartData.presentationSlides, '');
        const viewerElement = viewer.render();

        // Replace loading with viewer
        root.innerHTML = '';
        root.appendChild(viewerElement);

        // Auto-enter fullscreen mode for standalone viewer (optional)
        // Uncomment the next line to enable:
        // setTimeout(() => viewer._toggleFullscreen(), 100);

      } catch (error) {
        console.error('Error loading presentation:', error);

        root.innerHTML = `
          <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #0a0e1a; color: #9ca3af;">
            <div style="text-align: center; max-width: 500px; padding: 2rem;">
              <div style="font-size: 3rem; margin-bottom: 1rem;">❌</div>
              <h1 style="font-size: 1.5rem; font-weight: 600; color: #fff; margin-bottom: 0.5rem;">Error Loading Presentation</h1>
              <p style="font-size: 0.875rem; margin-bottom: 1rem;">${error.message}</p>
              <p style="font-size: 0.75rem; color: #6b7280;">Please check the chart ID and try again</p>
            </div>
          </div>
        `;
      }
    }

    // Initialize on page load
    initPresentationViewer();
  </script>
</body>
</html>
