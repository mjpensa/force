<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Viewer - AI Roadmap Generator</title>

    <!-- Load html2canvas for exporting -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Load Phase 1 Design System CSS -->
    <link rel="stylesheet" href="/styles/design-system.css">
    <link rel="stylesheet" href="/styles/app-shell.css">
    <link rel="stylesheet" href="/styles/roadmap-view.css">
    <link rel="stylesheet" href="/styles/slides-view.css">
    <link rel="stylesheet" href="/styles/document-view.css">

    <!-- Legacy chart styles (for backward compatibility) -->
    <script>
      const head = document.getElementsByTagName('head')[0];
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = '/style.css?t=' + new Date().getTime();
      head.appendChild(link);
    </script>

    <style>
      /* Ensure full height layout */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      #app-root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Loading state */
      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: var(--color-background);
      }

      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid var(--color-border);
        border-top-color: var(--color-primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Error state */
      .error-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: var(--color-background);
        padding: var(--spacing-8);
        text-align: center;
      }

      .error-screen h1 {
        color: var(--color-error);
        margin-bottom: var(--spacing-4);
      }

      .error-screen button {
        margin-top: var(--spacing-4);
        padding: var(--spacing-3) var(--spacing-6);
        background: var(--color-primary);
        color: white;
        border: none;
        border-radius: var(--radius-md);
        cursor: pointer;
        font-size: var(--text-base);
      }

      .error-screen button:hover {
        background: var(--color-primary-dark);
      }
    </style>
</head>
<body>
    <!-- ACCESSIBILITY: Skip to main content link -->
    <a href="#main-content" class="skip-to-content">Skip to main content</a>

    <!-- Application root -->
    <div id="app-root">
      <!-- Initial loading state -->
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <p style="margin-top: 1rem; color: var(--color-text-secondary);">Loading content...</p>
      </div>
    </div>

    <!-- Load DOMPurify for XSS protection -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

    <!-- Load the unified viewer application -->
    <script type="module" src="/viewer.js"></script>

</body>
</html>
