<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Viewer</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/bip_logo.png">

    <!-- Load html2canvas for exporting -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Load Phase 1 Design System CSS -->
    <link rel="stylesheet" href="/styles/design-system.css">
    <link rel="stylesheet" href="/styles/app-shell.css">
    <link rel="stylesheet" href="/styles/navigation-tabs.css">
    <link rel="stylesheet" href="/styles/icon-rail.css">
    <link rel="stylesheet" href="/styles/roadmap-view.css">
    <link rel="stylesheet" href="/styles/slides-view.css">
    <link rel="stylesheet" href="/styles/document-view.css">
    <link rel="stylesheet" href="/styles/analysis-view.css">

    <!-- Legacy chart styles (for backward compatibility) -->
    <script>
      const head = document.getElementsByTagName('head')[0];
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = '/style.css?t=' + new Date().getTime();
      head.appendChild(link);
    </script>

    <style>
      /* Ensure full height layout with scroll containment */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* Prevent body scroll - scroll happens in .app-main */
      }

      #app-root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Loading state - Glassmorphic */
      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        /* Glassmorphic gradient background */
        background:
          radial-gradient(
            ellipse 80% 60% at 15% 20%,
            rgba(218, 41, 28, 0.12) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse 70% 50% at 85% 40%,
            rgba(42, 85, 128, 0.20) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse 60% 70% at 25% 80%,
            rgba(80, 175, 123, 0.08) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse 50% 40% at 90% 90%,
            rgba(20, 48, 82, 0.30) 0%,
            transparent 50%
          ),
          linear-gradient(
            135deg,
            var(--color-navy-deep) 0%,
            var(--color-navy-brand) 25%,
            var(--color-navy-mid) 50%,
            var(--color-navy-brand) 75%,
            var(--color-navy-deep) 100%
          );
        background-attachment: fixed;
        background-color: var(--color-navy-brand);
      }

      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid var(--glass-white-15);
        border-top-color: var(--color-accent-red);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loading-screen p {
        color: var(--glass-text-secondary);
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Error state - Glassmorphic */
      .error-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        /* Glassmorphic gradient background */
        background:
          radial-gradient(
            ellipse 80% 60% at 15% 20%,
            rgba(218, 41, 28, 0.12) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse 70% 50% at 85% 40%,
            rgba(42, 85, 128, 0.20) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse 60% 70% at 25% 80%,
            rgba(80, 175, 123, 0.08) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse 50% 40% at 90% 90%,
            rgba(20, 48, 82, 0.30) 0%,
            transparent 50%
          ),
          linear-gradient(
            135deg,
            var(--color-navy-deep) 0%,
            var(--color-navy-brand) 25%,
            var(--color-navy-mid) 50%,
            var(--color-navy-brand) 75%,
            var(--color-navy-deep) 100%
          );
        background-attachment: fixed;
        background-color: var(--color-navy-brand);
        padding: var(--spacing-8);
        text-align: center;
      }

      .error-screen h1 {
        color: var(--color-accent-red);
        margin-bottom: var(--spacing-4);
      }

      .error-screen p {
        color: var(--glass-text-secondary);
      }

      .error-screen button {
        margin-top: var(--spacing-4);
        padding: var(--spacing-3) var(--spacing-6);
        background: linear-gradient(
          135deg,
          var(--color-accent-red) 0%,
          var(--color-accent-red-hover) 100%
        );
        color: white;
        border: 1px solid var(--glass-white-15);
        border-radius: var(--radius-glass-md);
        cursor: pointer;
        font-size: var(--text-base);
        font-weight: 600;
        box-shadow:
          0 4px 16px rgba(218, 41, 28, 0.30),
          inset 0 1px 0 var(--glass-white-15);
        transition: all 0.2s ease;
      }

      .error-screen button:hover {
        transform: translateY(-2px);
        box-shadow:
          0 8px 24px rgba(218, 41, 28, 0.40),
          inset 0 1px 0 var(--glass-white-20);
      }
    </style>
</head>
<body class="bg-glass-gradient">
    <!-- ACCESSIBILITY: Skip to main content link -->
    <a href="#main-content" class="skip-to-content">Skip to main content</a>

    <!-- Application root -->
    <div id="app-root">
      <!-- Initial loading state -->
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <p style="margin-top: 1rem; color: var(--color-text-secondary);">Loading content...</p>
      </div>
    </div>

    <!-- Load DOMPurify for XSS protection -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

    <!-- Load the unified viewer application (v2 - with automatic polling) -->
    <script type="module" src="/viewer.js?v=2"></script>

</body>
</html>
