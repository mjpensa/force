<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slides View Test</title>
  <link rel="stylesheet" href="/styles/design-system.css">
  <link rel="stylesheet" href="/styles/slides-view.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-primary);
    }
    .test-controls {
      position: fixed;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: var(--shadow-lg);
      z-index: 1000;
    }
    .test-controls button {
      margin: 5px;
      padding: 8px 16px;
      border: 1px solid var(--color-border);
      background: var(--color-surface);
      border-radius: var(--radius-sm);
      cursor: pointer;
    }
    .test-controls button:hover {
      background: var(--color-hover);
    }
  </style>
</head>
<body>
  <div class="test-controls">
    <h4 style="margin: 0 0 10px 0;">Test Controls</h4>
    <button onclick="loadMockData()">Load Mock Slides</button>
    <button onclick="loadEmptyData()">Test Empty State</button>
    <button onclick="clearView()">Clear View</button>
  </div>

  <div id="app"></div>

  <script type="module">
    import { SlidesView } from '/components/views/SlidesView.js';

    let currentView = null;

    // Mock slides data for testing
    const mockSlidesData = {
      title: "Product Launch Strategy",
      subtitle: "Q1 2025 Launch Plan",
      slides: [
        {
          type: "title",
          title: "Product Launch Strategy",
          subtitle: "Q1 2025 Launch Plan"
        },
        {
          type: "bullets",
          title: "Market Overview",
          bullets: [
            "Total addressable market: $2.5B annually",
            "Target segment: Enterprise customers (500+ employees)",
            "Key competitors: CompetitorA, CompetitorB, CompetitorC",
            "Market growth rate: 15% YoY",
            "Our competitive advantage: AI-powered automation"
          ]
        },
        {
          type: "bullets",
          title: "Launch Timeline",
          bullets: [
            "January 2025: Internal beta testing",
            "February 2025: Limited external pilot (50 customers)",
            "March 2025: Public launch and marketing campaign",
            "April 2025: Feature expansion based on feedback"
          ]
        },
        {
          type: "content",
          title: "Product Positioning",
          content: "Our product is positioned as the leading AI-powered solution for enterprise workflow automation. We differentiate through superior integration capabilities, advanced analytics, and industry-leading customer support.\n\nKey value proposition: Reduce manual work by 60% while improving accuracy and compliance."
        },
        {
          type: "bullets",
          title: "Go-to-Market Strategy",
          bullets: [
            "Direct sales to Fortune 500 companies",
            "Partner ecosystem for mid-market",
            "Content marketing and thought leadership",
            "Industry events and trade shows",
            "Referral program for existing customers"
          ]
        },
        {
          type: "quote",
          title: "Customer Feedback",
          quote: "This tool has transformed how our team works. We've seen a 70% reduction in processing time and our accuracy has improved dramatically.",
          attribution: "Sarah Chen, VP of Operations at TechCorp"
        },
        {
          type: "bullets",
          title: "Success Metrics",
          bullets: [
            "100 paying customers by end of Q1",
            "$1M in ARR within first quarter",
            "95% customer satisfaction score",
            "50% month-over-month growth rate",
            "Average deal size: $50K annually"
          ]
        },
        {
          type: "bullets",
          title: "Key Risks & Mitigation",
          bullets: [
            "Risk: Market saturation â†’ Mitigation: Focus on unique AI capabilities",
            "Risk: Competition from incumbents â†’ Mitigation: Superior user experience",
            "Risk: Integration challenges â†’ Mitigation: Dedicated technical support",
            "Risk: Pricing pressure â†’ Mitigation: Clear ROI demonstration"
          ]
        },
        {
          type: "bullets",
          title: "Next Steps",
          bullets: [
            "Finalize product features by January 15",
            "Complete security audit and compliance certification",
            "Train sales team on product positioning",
            "Launch partner enablement program",
            "Execute PR and content marketing strategy"
          ]
        },
        {
          type: "title",
          title: "Thank You",
          subtitle: "Questions?"
        }
      ],
      totalSlides: 10
    };

    window.loadMockData = function() {
      clearView();

      console.log('Loading mock slides data...');
      currentView = new SlidesView(mockSlidesData);
      const container = currentView.render();
      document.getElementById('app').appendChild(container);
      console.log('âœ… Slides view rendered with', mockSlidesData.slides.length, 'slides');
    };

    window.loadEmptyData = function() {
      clearView();

      console.log('Loading empty state...');
      currentView = new SlidesView(null);
      const container = currentView.render();
      document.getElementById('app').appendChild(container);
      console.log('âœ… Empty state rendered');
    };

    window.clearView = function() {
      if (currentView) {
        currentView.destroy();
        currentView = null;
      }
      document.getElementById('app').innerHTML = '';
      console.log('âœ… View cleared');
    };

    // Auto-load mock data on page load
    console.log('ðŸ§ª Slides View Test Page Loaded');
    console.log('Click "Load Mock Slides" to test the slides view');
    loadMockData();
  </script>
</body>
</html>
